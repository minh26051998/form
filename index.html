<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./menu/menu.css">
    <link rel="stylesheet" href="./login/login.css">
    <link rel="stylesheet" href="./footer/footer.css">
    <link href="./fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet" type="text/css">
</head>

<body>
    //minh da o day
    <div class="wrapper">
        <header class="header">
            <img src="./header.png" style="">
        </header>
        <div class="content">
            <nav>
                <div class="sidebar">
                    <header>Menu</header>
                    <a class="active" href="#"><i class="fas fa-qrcode"></i><span>Dashboard</span></a>
                    <a href="#"><i class="fas fa-link"></i><span>Shortcuts</span></a>
                    <a href="#"><i class="fas fa-stream"></i><span>Overview</span></a>
                    <a href="#"><i class="fas fa-calendar"></i><span>Events</span></a>
                    <a href="#"><i class="far fa-question-circle"></i><span>About</span></a>
                    <a href="#"><i class="fas fa-sliders-h"></i><span>Services</span></a>
                    <a href="#"><i class="far fa-envelope"></i><span>contact</span></a>
                </div>
            </nav>
            <section>
                <div class="wrapper-login">
                    <div class="title-text">
                        <div class="title login">Đăng ký</div>
                    </div>
                    <div class="form-container">
                        <div class="form-inner">
                            <form action="#" class="login">
                                <div class="info">
                                    <div class="field" style="padding-right: 5px">
                                        <input type="text" placeholder="Họ
                                    " required>
                                    </div>
                                    <div class="field" style="padding-left: 5px">
                                        <input type="password" placeholder="Tên" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <input type="text" placeholder="Số di động hoặc Email
                                    " required>
                                </div>
                                <div class="field">
                                    <input type="password" placeholder="Mật khẩu mới" required>
                                </div>
                                <p style="margin-top: 20px; color: #fdfdfdbf;">Giới tính.</p>
                                <div class="gender">
                                    <div class="sex male">
                                        <label for="male" style="color: #fdfdfdbf">Nam</label>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <br>
                                    </div>
                                    <div class="sex female">
                                        <label for="female" style="color: #fdfdfdbf">Nữ</label>
                                        <input type="radio" id="female" name="gender" value="female">
                                        <br>
                                    </div>
                                </div>
                                <p style="margin-top: 15px; color: #fdfdfdbf;">Ngày sinh.</p>
                                <div class="birth">
                                    <select class="bth day" id="day" name="day"
                                    style="color: #fff;">
                                        <option value="1">1</option>
                                        <option  value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                    <select style="margin-left: 10px; margin-right: 10px;" class="bth month" id="month" name="month">
                                        <option value="1">Tháng 1</option>
                                        <option value="2">Tháng 2</option>
                                        <option value="3">Tháng 3</option>
                                        <option value="4">Tháng 4</option>
                                        <option value="5">Tháng 5</option>
                                        <option value="6">Tháng 6</option>
                                        <option value="7">Tháng 7</option>
                                        <option value="8">Tháng 8</option>
                                        <option value="9">Tháng 9</option>
                                        <option value="10">Tháng 10</option>
                                        <option value="11">Tháng 11</option>
                                        <option value="12">Tháng 12</option>
                                    </select>
                                    <select class="bth year" id="year" name="year">
                                        <option value="1">1998</option>
                                        <option value="2">1999</option>
                                        <option value="3">2000</option>
                                        <option value="4">2001</option>
                                        <option value="5">2002</option>
                                        <option value="6">2003</option>
                                        <option value="7">2004</option>
                                        <option value="8">2005</option>
                                        <option value="9">2006</option>
                                        <option value="10">2007</option>
                                        <option value="11">2008</option>
                                    </select>
                                </div>
                                <div class="field sub">
                                    <input type="submit" value="Đăng ký" style="">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <aside></aside>
        </div>
        <footer>
            <div class="wrapper-footer">
                <div class="icon facebook">
                    <div class="tooltip">Facebook</div>
                    <span><i class="fab fa-facebook-f"></i></span>
                </div>
                <div class="icon twitter">
                    <div class="tooltip">Twitter</div>
                    <span><i class="fab fa-twitter"></i></span>
                </div>
                <div class="icon instagram">
                    <div class="tooltip">Instagram</div>
                    <span><i class="fab fa-instagram"></i></span>
                </div>
                <div class="icon github">
                    <div class="tooltip">Github</div>
                    <span><i class="fab fa-github"></i></span>
                </div>
                <div class="icon youtube">
                    <div class="tooltip">Youtube</div>
                    <span><i class="fab fa-youtube"></i></span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
